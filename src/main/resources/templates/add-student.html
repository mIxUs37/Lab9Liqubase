<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>

<h1>Add Student</h1>

<form th:action="@{/students/add}"
      th:object="${student}"
      method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" th:field="*{age}" required><br><br>

    <button type="submit">Save</button>
</form>

<p><a th:href="@{/}">Back to journal</a></p>

</body>
</html>
