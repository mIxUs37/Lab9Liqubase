<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>
</head>
<body>

<h1>Student – Subject – Grade Journal</h1>

<p>
  <a th:href="@{/students/add}">Add Student</a> |
  <a th:href="@{/subjects/add}">Add Subject</a> |
  <a th:href="@{/grades/add}">Add Grade</a>
</p>

<table border="1">
  <thead>
  <tr>
    <th>Student</th>
    <th>Subject</th>
    <th>Teacher</th>
    <th>Grade</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="student : ${students}">
    <tr th:each="g : ${student.grades}">
      <td th:text="${student.name}">Name</td>
      <td th:text="${g.subjectName}">Subject</td>
      <td th:text="${g.teacherName}">Teacher</td>
      <td th:text="${g.value}">0</td>
      <td th:text="${g.date}">2025-01-01</td>
    </tr>
  </th:block>
  </tbody>
</table>

</body>
</html>
